name: CI/CD Pipeline

permissions:
  security-events: write

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  NODE_VERSION: '18.x'
  REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
  IMAGE_NAME: ecommerce

jobs:
  # Job 1: Build Docker Image and Run Tests
  build-and-test:
    name: Build Docker Image and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image for testing
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: ${{ env.IMAGE_NAME }}:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Run tests in Docker container
      run: |
        docker run --rm ${{ env.IMAGE_NAME }}:test npm test --if-present || echo "No tests found"
        
    - name: Test health endpoint
      run: |
        docker run -d --name test-container -p 3000:3000 ${{ env.IMAGE_NAME }}:test
        sleep 10
        curl -f http://localhost:3000/api/health || exit 1
        docker stop test-container

  # Job 2: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner on filesystem
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Job 3: Build and Push Docker Image
  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
        
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
        
    - name: Scan Docker image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-image-results.sarif'
        
    - name: Upload Trivy image scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-image-results.sarif'

  # Job 4: Deploy to AKS
  deploy-to-aks:
    name: Deploy to Azure Kubernetes Service
    runs-on: ubuntu-latest
    needs: docker-build-push
    environment:
      name: production
      url: https://ecommerce.yourdomain.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Set AKS context
      uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
        cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}
        
    - name: Create namespace if not exists
      run: |
        kubectl create namespace ecommerce --dry-run=client -o yaml | kubectl apply -f -
        
    - name: Create image pull secret
      run: |
        kubectl create secret docker-registry acr-secret \
          --docker-server=${{ secrets.ACR_LOGIN_SERVER }} \
          --docker-username=${{ secrets.ACR_USERNAME }} \
          --docker-password=${{ secrets.ACR_PASSWORD }} \
          --namespace=ecommerce \
          --dry-run=client -o yaml | kubectl apply -f -
          
    - name: Create secrets from Azure Key Vault
      run: |
        # Get secrets from Key Vault and create Kubernetes secrets
        kubectl create secret generic ecommerce-secrets \
          --from-literal=DATABASE_URL="${{ secrets.DATABASE_URL }}" \
          --from-literal=JWT_SECRET="${{ secrets.JWT_SECRET }}" \
          --from-literal=SESSION_SECRET="${{ secrets.SESSION_SECRET }}" \
          --from-literal=STRIPE_SECRET_KEY="${{ secrets.STRIPE_SECRET_KEY }}" \
          --namespace=ecommerce \
          --dry-run=client -o yaml | kubectl apply -f -
          
    - name: Deploy to AKS
      run: |
        # Update image tag in deployment
        kubectl set image deployment/ecommerce-app \
          ecommerce-app=${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --namespace=ecommerce
          
        # Apply all Kubernetes manifests
        kubectl apply -f k8s/ --namespace=ecommerce
        
    - name: Wait for deployment rollout
      run: |
        kubectl rollout status deployment/ecommerce-app --namespace=ecommerce --timeout=5m
        
    - name: Verify deployment
      run: |
        kubectl get pods --namespace=ecommerce
        kubectl get services --namespace=ecommerce
        kubectl get ingress --namespace=ecommerce

  # Job 5: Post-Deployment Tests
  post-deployment-tests:
    name: Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: deploy-to-aks
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Wait for application to be ready
      run: sleep 30
      
    - name: Health check
      run: |
        curl -f https://ecommerce.yourdomain.com/api/health || exit 1
        
    - name: Run smoke tests
      run: |
        # Add your smoke tests here
        echo "Running smoke tests..."
