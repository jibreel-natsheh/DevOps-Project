name: Pull Request Checks

on:
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # Job 1: Code Quality Checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run format
      continue-on-error: true
      
    - name: Check TypeScript
      run: npx tsc --noEmit
      continue-on-error: true

  # Job 2: Build Test
  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      env:
        NODE_ENV: production

  # Job 3: Docker Build Test
  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image (no push)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: ecommerce:pr-${{ github.event.pull_request.number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 4: Security Checks
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run npm audit
      run: npm audit --audit-level=high
      continue-on-error: true
      
    - name: Run Trivy filesystem scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'

  # Job 5: Terraform Validation (if terraform files changed)
  terraform-check:
    name: Terraform Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check if Terraform files changed
      id: changed-files
      uses: tj-actions/changed-files@v40
      with:
        files: |
          terraform/**
          
    - name: Setup Terraform
      if: steps.changed-files.outputs.any_changed == 'true'
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: '1.6.0'
        
    - name: Terraform Format Check
      if: steps.changed-files.outputs.any_changed == 'true'
      working-directory: ./terraform
      run: terraform fmt -check -recursive
      
    - name: Terraform Init
      if: steps.changed-files.outputs.any_changed == 'true'
      working-directory: ./terraform
      run: terraform init -backend=false
      
    - name: Terraform Validate
      if: steps.changed-files.outputs.any_changed == 'true'
      working-directory: ./terraform
      run: terraform validate

  # Job 6: Comment PR with results
  pr-comment:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: [code-quality, build-test, docker-build-test, security, terraform-check]
    if: always()
    
    steps:
    - name: Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => {
            return comment.user.type === 'Bot' && comment.body.includes('CI/CD Status')
          });
          
          const output = `#### CI/CD Status ðŸš€
          - Code Quality: ${{ needs.code-quality.result }}
          - Build Test: ${{ needs.build-test.result }}
          - Docker Build: ${{ needs.docker-build-test.result }}
          - Security Scan: ${{ needs.security.result }}
          - Terraform Check: ${{ needs.terraform-check.result }}
          
          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
          
          if (botComment) {
            github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: output
            });
          } else {
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
          }
